<input type="range" min="8" max="24" step="1" (input)="cambiarSize($event)">
<input type="color" (change)="cambiarColor($event)">
<p [ngStyle]="{'background-color': color, 'padding': '10px', 'font-size': size +'px'}">Este es el párrafo de prueba</p>

<!--nhStyle me permite poner valores de css aplicables y modificables a través de propiedades de clase y a través de que el evento de usuario pueda permotirme cambiar esas propiedades-->
